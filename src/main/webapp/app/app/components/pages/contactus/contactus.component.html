<!--====== CONTACT SECTION START ======-->
<section class="contact-section with-map-bg pt-120 pb-120">
    <div class="container">
        <div class="contact-form-wrapper">
            <div class="row no-gutters align-items-center align-items-lg-start justify-content-center">
                <div class="col-lg-5 col-md-5">
                    <div class="contact-info-list">
                        <div class="info-box">
                            <div class="icon">
                                <i class="pe-7s-home"></i>
                            </div>
                            <div class="content">
                                <h4>Office Address</h4>
                                <p>19/A, Cirikon City hall Tower <br> New York, NYC</p>
                            </div>
                        </div>
                        <div class="info-box">
                            <div class="icon">
                                <i class="pe-7s-call"></i>
                            </div>
                            <div class="content">
                                <h4>Phone Number</h4>
                                <p>+987 876 7765 76 519 <br> 987 (876) 76 78 89 9</p>
                            </div>
                        </div>
                        <div class="info-box">
                            <div class="icon">
                                <i class="pe-7s-comment"></i>
                            </div>
                            <div class="content">
                                <h4>Email address</h4>
                                <p>infowebmail.com <br> jobs.examplemail.com</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-7 col-md-7">
                    <div class="contact-form">
                        <form (ngSubmit)="onSubmit()">
                            <div class="row padding-custom">
                                <div class="col-12 col-lg-6">
                                    <div class="input-group mb-10">
                                        <div class="icon">
                                            <i class="fal fa-user"></i>
                                        </div>
                                        <input type="text" placeholder="Your name" [(ngModel)]="contactForm.name" name="name" required>
                                    </div>
                                </div>
                                <div class="col-12 col-lg-6">
                                    <div class="input-group mb-10">
                                        <div class="icon">
                                            <i class="fal fa-envelope"></i>
                                        </div>
                                        <input type="email" placeholder="Your email" [(ngModel)]="contactForm.email" name="email" required>
                                    </div>
                                </div>
                                <div class="col-12 col-lg-6">
                                    <div class="input-group mb-10">
                                        <div class="icon">
                                            <i class="fal fa-phone"></i>
                                        </div>
                                        <input type="email" placeholder="Your email" [(ngModel)]="contactForm.email" name="email" required>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="input-group textarea mb-10">
                                        <div class="icon">
                                            <i class="fal fa-edit"></i>
                                        </div>
                                        <textarea placeholder="Enter message" [(ngModel)]="contactForm.message" name="message" required></textarea>
                                    </div>
                                </div>
                                <div class="col-12 text-center">
                                    <button type="submit" class="main-btn btn-filled">Get A Quote</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="contact-maps">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d180508.00515044518!2d90.61153473006058!3d23.544910075716373!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sbd!4v1592212793858!5m2!1sen!2sbd"></iframe>
        </div>
    </div>
</section>
<!--====== CONTACT SECTION END ======-->
